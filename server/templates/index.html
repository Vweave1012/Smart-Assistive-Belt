<!DOCTYPE html>
<html>
<head>
    <title>Caregiver Dashboard - Smart Belt</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        .status { font-size: 24px; font-weight: bold; color: #2c3e50; margin: 20px 0; }
        .alert { color: #e74c3c; animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; border: none; background: #3498db; color: white; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Smart Assistive Belt</h1>
        <div id="status-box" class="status">Loading...</div>
        <hr>
        <h3>One-Time Inputs</h3>
        <button onclick="resetTimer('meal')">Reset Meal Timer</button>
        <button onclick="resetTimer('toilet')">Reset Toilet Timer</button>
    </div>

    <script>
        // Function to fetch data from the Flask server
        async function updateStatus() {
            try {
                const response = await fetch('/get_latest_status');
                const data = await response.json();
                const statusBox = document.getElementById('status-box');
                
                statusBox.innerText = data.final_status;
                if (data.final_status.includes('POTENTIAL')) {
                    statusBox.classList.add('alert');
                } else {
                    statusBox.classList.remove('alert');
                }
            } catch (e) { console.log("Waiting for data..."); }
        }

        // Function to send one-time inputs to the server
        async function resetTimer(type) {
            await fetch('/reset_timer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({event: type})
            });
            alert(type.toUpperCase() + " timer reset successfully!");
        }

        setInterval(updateStatus, 2000); // Update UI every 2 seconds
    </script>
</body>
</html>
